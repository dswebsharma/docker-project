version: '3.8'

services:
  wordpress:
    image: wordpress:php8.2-fpm
    container_name: wordpress
    volumes:
      - ./wordpress:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: dsweb_usernamhai
      WORDPRESS_DB_PASSWORD: 83B7534oIDTNQX
      WORDPRESS_DB_NAME: dsweb_dbnameis
    networks:
      - wordpress_net

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./wordpress:/var/www/html
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - wordpress
    networks:
      - wordpress_net

  db:
    image: mysql:8.0
    container_name: mysql80
    environment:
      MYSQL_ROOT_PASSWORD: 3UMPdf@83B7534oIDT
      MYSQL_DATABASE: dsweb_dbnameis
      MYSQL_USER: dsweb_usernamhai
      MYSQL_PASSWORD: 83B7534oIDTNQX
    volumes:
      - ./db:/var/lib/mysql
    networks:
      - wordpress_net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew; done'"
    networks:
      - wordpress_net

volumes:
  db_data:

networks:
  wordpress_net:
    external: true
